<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aproxime</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            color: white;
        }


        body {
            display: flex;
            justify-content: center;
            background-color: rgb(60, 131, 153);
        }


        .wrapper {
            width: 20%;
            align-items: center;
            justify-content: center;
            margin-top: 12%;
        }


        .header {
            display: flex;
            justify-content: space-between;
        }


        .topo-esquerda #logo {
            width: 93px;
            filter: invert(100%);
        }


        .container-main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }


        .container-main #foto-main {
            width: 200px;
            padding-top: 15px;
            filter: invert(100%);
        }


        .topo-direita #horario {
            text-align: center;
            font-size: 25px;
            font-family: Arial, Helvetica, sans-serif;
        }


        .topo-direita #data {
            text-align: center;
            font-size: 15px;
            font-family: Arial, Helvetica, sans-serif;
        }


        #container-dados {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }


        #container-dados #aproximar {
            padding-top: 10px;
            font-size: 27px;
        }


        #container-dados #mensagem {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="header">
                <div class="topo-esquerda">
                    <img id="logo" src="../onibus/img/logo1-removebg-preview2.png" alt=""> <!-- logo -->
                </div>


                <div class="topo-direita">
                    <p id="horario">10:30</p>
                    <p id="data">20/08/23</p>
                </div>
            </div>
        </header>


        <main>
            <div class="container-main">
                <div>
                    <img id="foto-main"
                        src="../onibus/img/14309091-icone-do-cartao-nfc-estilo-de-estrutura-de-topicos-vetor-removebg-preview 1 (1).png"
                        alt="">
                </div>


                <div id="container-dados">
                    <p id="mensagem">Valor da passagem: R$4,60</p>
                    <p id="aproximar">Aproxime seu cart√£o na tela.</p>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
